<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass</title>
</head>
<body>

    <main>
        <section class="glass">
            <div class="dashboard">
              <div class="user">
                <img src="./images/avatr.png" alt="" />
                <h3>Lucas Mont-Mor</h3>
                <p>Pro Master</p>
              </div>
              <div class="links">
                <div class="link">
                  <img src="./images/twitch.png" alt="" />
                  <h2>Streams</h2>
                </div>
                <div class="link">
                  <img src="./images/steam.png" alt="" />
                  <h2>Jogos</h2>
                </div>
                <div class="link">
                  <img src="./images/upcoming.png" alt="" />
                  <h2>Novidades</h2>
                </div>
                <div class="link">
                  <img src="./images/library.png" alt="" />
                  <h2>Biblioteca</h2>
                </div>
              </div>
              <div class="pro">
                <h2>Se torne Pro De Gra√ßa</h2>
                <img src="./images/controller.png" alt="" />
              </div>
            </div>
            <div class="games">
              <div class="status">
                <h1>Pesquisar Jogos</h1>
                <input type="text" placeholder="Pesquisar"/>
              </div>
              <div class="cards">
                <div class="card">
                  <img src="./images/assassins.png" alt="" />
                  <div class="card-info">
                    <h2>Assassins Creed Valhalla</h2>
                    <p>PC Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                  <img src="./images/sackboy.png" alt="" />
                  <div class="card-info">
                    <h2>Sackboy A Great Advanture</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                  <img src="./images/spiderman.png" alt="" />
                  <div class="card-info">
                    <h2>Spiderman Miles Morales</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
              </div>
            </div>
          </section>
    </main>

    <div class="circle1">

    </div>
    <div class="circle2">

    </div>
 
</body>
</html>
